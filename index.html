<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet House</title>
    <!-- google font-link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <!-- font-awesome-cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style>
        .adlam-display-regular {
            font-family: "ADLaM Display", serif;
            font-weight: 400;
            font-style: normal;
        }

        .sora-uniquifier {
            font-family: "Sora", serif;
            font-optical-sizing: auto;
            font-weight: weight;
            font-style: normal;
        }
    </style>

</head>

<body class="bg-white text-gray-900">

    <!-- Navbar -->
    <nav class="flex items-center justify-between px-6 py-4 bg-yellow-50 sora-uniquifier">
        <div class="flex items-center space-x-2">
            <i class="fa-solid fa-paw text-yellow-500 text-5xl"></i>
            <span class="text-xl font-semibold ">Browse<span class="text-yellow-500 ">4</span>Pets</span>

        </div>
        <div class="space-x-6 hidden md:flex ">

            <a href="#" class="hover:text-yellow-500">Find a pet</a>
            <a href="#" class="hover:text-yellow-500">Breeds</a>
            <a href="#" class="hover:text-yellow-500">Contact us</a>

        </div>
        <div class="space-x-4 hidden md:flex">
            <i class="fa-solid fa-bell text-2xl hover:text-yellow-600"></i>
            <i class="fa-solid fa-magnifying-glass text-2xl hover:text-yellow-600"></i>
            <button class="px-4 py-2 border border-yellow-600 rounded-md hover:bg-yellow-600">Login</button>
            <button class="px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600">Register</button>

        </div>
        <div class="md:hidden text-3xl">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    <!-- Banner Section -->
    <section class="flex flex-col md:flex-row items-center justify-between px-10 py-16 bg-white">
        <div class="md:w-1/2 space-y-6">
            <h1 class="text-4xl font-bold leading-tight  adlam-display-regular ">
                Pamper Your Pet, <br>Because They Deserve the Bes
            </h1>
            <p class="text-gray-600 sora-uniquifier">
                Discover a world of treats, toys, and essentials handpicked for your furry friends.
                Shop now and make tails wag with joy!
            </p>
            <a href="#"
                class="inline-block px-6 py-3 bg-yellow-500 text-white font-medium rounded-md hover:bg-yellow-600 sora-uniquifier">
                Find a pet
            </a>
        </div>
        <div class="md:w-1/2 flex justify-center mt-8 md:mt-0">
            <img src="./assets/cat-big.png" alt="Cat">
        </div>
    </section>
</body>

</html>
